<!DOCTYPE html>
<html>
<body>

YEAR : <input type="text" id="year_get"><br><br>
MONTH (1 - 12): <input type="text" id="month_get"><br><br>
<input type="button" id="subtn" value="Display Calendar" onclick="generate()"><br><br><br>

<div id="content"></div>

<script>
function generate() {
  // Start building the calendar table
  var init_content = "<table border='1' id='calendar'>" +
                     "<tr><th>Sun</th><th>Mon</th><th>Tue</th>" +
                     "<th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";

  var year_get = parseInt(document.getElementById("year_get").value);
  var month_get = parseInt(document.getElementById("month_get").value) - 1; // JS months are 0-based

  // Create date object for the first day of that month
  var date = new Date(year_get, month_get, 1);
  var day = date.getDay(); // 0 = Sunday, 6 = Saturday

  // Fill blank cells before first day
  for (var i = 0; i < day; i++) {
    init_content += "<td></td>";
  }

  // Fill the actual dates
  while (date.getMonth() === month_get) {
    init_content += "<td>" + date.getDate() + "</td>";
    if (date.getDay() === 6) {
      init_content += "</tr><tr>";
    }
    date.setDate(date.getDate() + 1);
  }

  // Close the table
  init_content += "</tr></table>";

  // Display the calendar
  document.getElementById("content").innerHTML = init_content;
}
</script>

</body>
</html>
